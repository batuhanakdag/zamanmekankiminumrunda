<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Yapım Aşamasında</title>
        <script type="text/javascript" src="js/ss_load.js"></script>
    </head>
    <body>
        <div class="ss-countdown-container">
	        <h1>Web Sitemize Hoş Geldiniz</h1>
	        <h4>Yapım Aşamasında</h4>
            <h4>Sitemizin açılmasına kalan gün : </h4>

	        <div class="ss-clock-container">
	            <div class="ss-clock-days-container">
	                <div class="ss-bg-layer"><canvas class="ss-days-canvas" width="216" height="216"></canvas><div class="ss-text"><p class="ss-value">5</p><p class="ss-days-text">Gün</p></div></div>
	            </div>
	            
	            <div class="ss-clock-hours-container">
	                <div class="ss-bg-layer"><canvas class="ss-hours-canvas" width="216" height="216"></canvas><div class="ss-text"><p class="ss-value">8</p><p class="ss-hours-text">Saat</p></div></div>
	            </div>
	            
	            <div class="ss-clock-minutes-container">
	                <div class="ss-bg-layer"><canvas class="ss-minutes-canvas" width="216" height="216"></canvas><div class="ss-text"><p class="ss-value">36</p><p class="ss-minutes-text">Dakika</p></div></div>
	            </div>
	            
	            <div class="ss-clock-seconds-container">
	                <div class="ss-bg-layer"><canvas class="ss-seconds-canvas" width="216" height="216"></canvas><div class="ss-text"><p class="ss-value">25</p><p class="ss-seconds-text">Saniye</p></div></div>
	            </div>
	        </div>
	        <div class="ss-subscribe-container">
	        	<form class="ss-subscribe-form">
	        		<p class="ss-title">Mail adresinizi ekleyip gelişmelerden haberdar olabilirsiniz</p>
	        		<p>
	        			<input type="text" name="email_address" class="ss-input" placeholder="EMAIL ADDRESS" /> 
	        			<a href="javascript: void(0);" class="ssCountdownSubscribeSelector ss-btn">Mail Adresini bildir.</a>
	        		</p>
	        		<p class="ss-error-container"></p>
	        	</form>
	        </div>
        </div>
    </body>
</html>
